<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>N v vrsto</title >
  <meta name="author" content="Filip Koprivec, Gašper Domen Romih">
  <link rel="stylesheet" href="public/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="public/js/Podatki.js"></script>
  <script src="public/js/Igra.js"></script>
  <script src="public/js/AI.js"></script>
  <script src="public/js/Algoritem.js"></script>
  <script src="public/js/script.js"></script>


</head>

<body>
<div id="wrapper">
  <div class="center">
    <h1>N v vrsto</h1>
  </div>
  <div id="glavna-plosca">
    <div id="plosca-kazalcev">
    </div>
    <div id="glavna-igralna-plosca">
    </div>
    <div id="bottom">
      <div id="nastavitve" style="float: left">
        <h2 onclick="$('#pod-nastavitve').toggle(500)">Nastavitve</h2>
        <div id="pod-nastavitve">
          <label for="sirina-plosce">
            Širina plošče
          </label><br>
          <input id="sirina-plosce" type="number" min="2" step="1" value="7">
          <br>
          <label for="visina-plosce">
            Višina plošče
          </label><br>
          <input id="visina-plosce" type="number" min="2" step="1" value="7">
          <br>
          <label for="v-vrsto">
            V vrsto
          </label><br>
          <input id="v-vrsto" type="number" min="2" step="1" value="7"><br>
          <label for="prvi-igralec">
            Prvi igralec
          </label><br>
          <select id="prvi-igralec">
            <option value="1">Človek</option>
            <option value="0">Računalnik</option>
          </select><br>
          <label for="drugi-igralec">
            Drugi igralec
          </label><br>
          <select id="drugi-igralec">
            <option value="1">Človek</option>
            <option value="0">Računalnik</option>
          </select><br>
        </div>

      </div>
      <div id="game-info" style="float:right">
        <h2>Na potezi</h2>
        <p id="na-potezi">Človek (modra)</p>
      </div>
      <div id="igralne-nastavitve" style="margin-left: auto; margin-right: auto; text-align: center">
        <h2>Ponovno igraj</h2>
        <button id="restart-game-button" type="button"  class="btn btn-default">Ponovno igraj</button>
        <button id="igraj-AI" type="button" class="btn btn-default">Nasvet/igraj računalnik</button>
      </div>
    </div>

  </div>

</div>



<script>
  $("#restart-game-button").click(
    function restart_game(){
      var visina = parseInt($("#visina-plosce").val());
      var sirina = parseInt($("#sirina-plosce").val());
      var v_vrsto = parseInt($("#v-vrsto").val());
      var prvi_clovek = parseInt($("#prvi-igralec").val());
      IGRALCI.IGRALEC_1.clovek = Boolean(prvi_clovek);
      var drugi_clovek = parseInt($("#drugi-igralec").val());
      IGRALCI.IGRALEC_2.clovek = Boolean(drugi_clovek);
      $("#zmagovalno-platno").remove();
      $("#igraj-AI").unbind("click.igraj-potezo");
      naredi_plosco(sirina, visina, v_vrsto);
    });
  naredi_plosco(10,7,4);
</script>
</body>

</html>
